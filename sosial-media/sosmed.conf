<VirtualHost *:80>       
        ServerName localhost

        DocumentRoot /var/www/sosmed

        #This enables .htaccess file, which is needed for WordPress Permalink to work. 
        <Directory "/var/www/sosmed">
             AllowOverride All
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/sosmed.error.log
        CustomLog ${APACHE_LOG_DIR}/sosmed.access.log combined
</VirtualHost>
